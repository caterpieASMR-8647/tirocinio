<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas width="1200" height="800" id="unCanvas"></canvas>
    <table>
      <tr>
        <td>
          W : Traslate
        </td>
        <td>
          R : Rotate
        </td>
        <td>
          S : Scale
        </td>
      </tr>
      <tr>
        <td>
          Space : Toggle Transformations
        </td>
        <td>
          X / Y / Z : Toggle that Axis' Transformation
        </td>
        <td>
          Hold Shift: Snap Transformation
        </td>
      </tr>
      <tr>
        <td>
          C : Change Perspective
        </td>
        <td></td>
        <td>
          Esc: Cancel Transformation
        </td>
      </tr>
    </table>
    <input type="button" value="Start Transformation" id="transformState">
    <script type="module" src="js/main.js"></script>
    </body>
</html>
